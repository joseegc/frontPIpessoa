<div class="container">
    <span>
        <div class="badge">
            <button (click)="verAtivos()" mat-raised-button color="warn"> Retornar </button>
        </div>
        <div class="badge">
            <button mat-raised-button color="primary" matBadge="{{inativo}}">Alunos Inativos</button>
        </div>

    </span>

    <button class="novo mat-elevation-z5" mat-raised-button color="primary">Novo</button>
    <div class="conteudo" *ngFor="let item of inativos">
        <mat-card class="card mat-elevation-z3 ">
            <mat-card-header>
                <mat-card-title>{{item.nome}}</mat-card-title>
                <mat-card-subtitle>{{item.dataAdmissao}}</mat-card-subtitle>
                <mat-card-subtitle>{{item.ativo ? "Ativo" : "Inativo"}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
